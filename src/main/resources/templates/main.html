<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.10.4/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="mb-3 mt-3">
        <a href="/add" class="btn btn-primary">Добавить запись</a>
    </div>
    <div class="row">
        <div class="col-md-4" th:each="item : ${pageList}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{/view/{id}(id=${item.id})}" th:text="${item.name}"></a></h5>
                    <p class="card-text" th:text="${item.text}"></p>
                    <a href="#" class="card-link">Редактировать</a>
                    <a href="#" class="card-link">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
